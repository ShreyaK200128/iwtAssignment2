<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Question 19</title>
<style>
    ul {
        margin: 50px;
        list-style: none;
    }
    ul li {
        margin: 10px;
        display: inline-block;
    }
    ul li a {
        padding: 5px;
        display: inline-block;      
        border: 1px solid #f2f2f2;
    }
    ul li a img {
        width: 125px;
        height: 125px;
        display: block;
    }
    ul li a:hover img {
        transform: scale(1.5);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
</style>
</head>
<body>
    <ul>
        <li><a href="#"><img src="images/1.jpeg" alt="Img 1"></a></li>
        <li><a href="#"><img src="images/10.jpeg" alt="Img 2"></a></li>
        <li><a href="#"><img src="images/11.jpeg" alt="Img 3"></a></li>
        <li><a href="#"><img src="images/12.jpeg" alt="Img 4"></a></li>
    </ul>
</body>
</html>
